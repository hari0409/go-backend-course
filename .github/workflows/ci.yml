name: ci-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_PASSWORD: mysecretpassword
          POSTGRES_USER: postgres
          POSTGRES_DB: simple_bank
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Set up go
        uses: actions/setup-go@v2
        with:
          go-versoin: ^1.22
        id: go
      - name: Checkout go into go module repo
        uses: actions/checkout@v2
      - name: Run Migrations
        run: make migrateup
      - name: Test
        run: make gotest

