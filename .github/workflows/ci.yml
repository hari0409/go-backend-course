name: ci-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Set up go
        uses: actions/setup-go@v2
        with:
          go-versoin: ^1.22
        id: go
      - name: Checkout go into go module repo
        uses: actions/checkout@v2
      - name: Test
        run: make gotest

